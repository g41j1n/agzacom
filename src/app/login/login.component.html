<div class="background">
  <div class="centerWrapper">
    <div class="logo">
      <img src="http://www.agzasistemas.com/web/wp-content/uploads/2013/11/logo-sitio5.png" alt="Logo Empresa">
    </div>
    <form action="" id="login">
      <fieldset>
        <label for="userlogin"><h4><span class="glyphicon glyphicon-user"></span> Correo electronico</h4></label><br>
        <input type="email" required autocomplete="email" id="userlogin">
      </fieldset>
      <fieldset>
        <label for="passwordlogin"><h4><span class="glyphicon glyphicon-asterisk"></span> Contrase√±a</h4></label><br>
        <input type="password" required autocomplete="current-password" id="passwordlogin">
      </fieldset>
      <fieldset>
        <button class="btn btn-primary btn-lg"><span  class="glyphicon glyphicon-send"></span> Entrar </button>
      </fieldset>
    </form>
  </div>
</div>
