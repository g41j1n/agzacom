<div class="background">
  <div class="centerWrapper">
    <div class="logo">
      <img src="http://www.agzasistemas.com/web/wp-content/uploads/2013/11/logo-sitio5.png" alt="Logo Empresa">
    </div>
    <form id="login" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <fieldset>
        <label for="usrlgn">
          <h4>
            <i class="fa fa-user-circle fa-fw fa-2x"></i>
              <strong>Correo electronico</strong>
          </h4>
        </label>
        <input 
        ngModel
        name="usrlgn"
        id="usrlgn" 
        type="email" 
        autocomplete="email" 
        required 
        email
        #usr="ngModel"
        >
        
      </fieldset>
      <fieldset>
        <label for="passwordlogin">
          <h4>
            <i class="fa fa-asterisk fa-fw fa-2x"></i>
            <strong>Contraseña</strong>
          </h4>
        </label>
        <input 
        ngModel
        name="pwdlgn"
        required
        id="pwdlgn"
        type="password"
        autocomplete="current-password"
        #pss="ngModel"
        >
        
      </fieldset>
      <fieldset>
          <p *ngIf="!usr.valid && usr.touched" class="help-block">
              Este no es un correo valido
            </p>
            <p *ngIf="!pss.valid && pss.touched" class="help-block">
                La contraseña debe de ser de mas de 3 caracteres
              </p>
      </fieldset>
      <fieldset>
        <!-- <button class="btn btn-primary btn-lg" routerLink="home"><span  class="glyphicon glyphicon-send"></span> Entrar </button> -->
        <button class="btn btn-primary btn-block" [disabled]="!f.valid">
          <span  class="glyphicon glyphicon-send"></span> Entrar
        </button>
      </fieldset>
    </form>
    <a class="btn bnt-lg btn-info btn-block" routerLink="/reset">
      <i class="fa fa-envelope-square fa-fw fa-pull-left fa-2x"></i> Solicitar Nueva Contraseña
    </a>
  </div>
</div>
