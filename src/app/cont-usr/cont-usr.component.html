              <div class="panel panel-info">
                  <div class="panel-heading">Usuario</div>
              <div class="panel-body">
                      <form>
                          <div class="form-group">
                              <label for="nombre">Nombre</label>
                              <input type="text" class="form-control" id="nombre" autocomplete="name">
                          </div>
                          <div class="form-group">
                            <label for="email">Correo electronico:</label>
                            <input type="email" class="form-control" id="email" required autocomplete="email">
                          </div>
                          <div class="form-group">
                            <label for="pwd">Contraseña:</label>
                            <input type="password" class="form-control" id="pwd" autocomplete="new-password" required>
                          </div>
                          <div class="form-group">
                              <label for="pwd">Confirmar contraseña:</label>
                              <input type="password" class="form-control" id="valpwd" required autocomplete="new-password">
                          </div>
                          <div class="form-group">
                              <fieldset>
                                  <label for="optradio">Rol</label>
                              </fieldset>
                              <label class="radio-inline"><input type="radio" name="optradio"><span class="glyphicon glyphicon-book"></span> Contador</label>
                              <label class="radio-inline"><input type="radio" name="optradio"><span class="glyphicon glyphicon-briefcase"></span> Cliente</label>
                          </div>
                          <div class="form-group">
                              <label for="">Empresas Asignadas</label>
                              <div class="checkbox">
                                  <label><input type="checkbox" value="">Empresa-1</label>
                                  </div>
                                  <div class="checkbox">
                                  <label><input type="checkbox" value="">Empresa-2</label>
                                  </div>
                                  <div class="checkbox ">
                                  <label><input type="checkbox" value="">Empresa-3</label>
                              </div>
                          </div>
